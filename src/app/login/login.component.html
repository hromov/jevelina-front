<div *ngIf="authService.socialUser$ | async as user; else login">
    <button mat-icon-button [matMenuTriggerFor]="menu" style="background: url({{user.photoUrl}}) no-repeat center center;" class="user">
        <!-- <img src="{{ user.photoUrl }}"> -->
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
            Logout
        </button>
    </mat-menu>
</div>
<ng-template #login>
    <button mat-button (click)="signIn()">
        Login
    </button>
</ng-template>
