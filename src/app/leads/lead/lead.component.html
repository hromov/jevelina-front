<div class="container" *ngIf="(lead$ | async) as lead">
    <app-lead-data [lead]="lead"></app-lead-data>
    <div class="details">
        <fin-lead [lead]="lead" [short]="true"></fin-lead>
        <app-files [parent]="lead.ID"></app-files>
        <app-tasks [parentID]="lead.ID"></app-tasks>
    </div>
    
</div>
