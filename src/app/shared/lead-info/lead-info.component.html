<div class="row" *ngIf="lead$ | async as lead">
    <div class="lead">
        <div>{{lead.Name}}</div>
        <div ngClass="step-{{lead.Step.Order}}">{{lead.Step.Name}}</div>
    </div>
    <div class="contact">
        <div>{{lead.Contact.Name}}</div>
        <div>{{lead.Contact.Phone}}</div>
    </div>
</div>
