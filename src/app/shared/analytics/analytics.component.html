<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngIf="metrics.length">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Analytics
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="data-lines" *ngFor="let item of metrics">
        <div>{{item.Name}}</div>
        <div>{{item.Value}}</div>
    </div>
</mat-expansion-panel>
